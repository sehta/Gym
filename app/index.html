<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MEAN Stack User Registration and Login Example Application</title>
<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="/css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
    <!-- header -->
	
	<div class="menu">
	  <div class="container">
		 <div class="logo">
			<a href="index.html"><img src="/images/logo.png" alt=""/></a>
		 </div>
		 <div class="h_menu4"><!-- start h_menu4 -->
		   <a class="toggleMenu" href="#">Menu</a>
			 <ul class="nav">
			   <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
			  <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
			   <li ng-class="{active: activeTab === 'plans'}"><a href="classes.html">Plans</a></li>
			   <li ng-class="{active: activeTab === 'member'}"><a href="blog.html">Members</a></li>
			   
                 <li><a href="contact.html">Welcome {{user.firstName}} !</a></li>
			 </ul>
			 
		  </div><!-- end h_menu4 -->
		 <div class="clear"></div>
		 <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
	  </div>
	</div>
	
   

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	
    <!-- external scripts -->
   
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
			});
		});
	</script>
<!-- grid-slider -->
    <script type="text/javascript" src="/js/nav.js"></script>
<script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="/js/jquery.contentcarousel.js"></script>
<script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
</body>
</html>
